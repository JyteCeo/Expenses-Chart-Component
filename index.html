<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Expenses chart component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <section class="main-body">
    <div class="page-wrapper">
      <div class="upper-body">
        <div class="price-div">
          <p class="balance">My balance</p>
          <h2 class="white">$921.48</h2>
        </div>
        <img src="images/logo.svg" alt="logo">
      </div>


      <div class="main-page-content">
        <h1 class="spending">Spending - Last 7 days</h1>


        <div class="chart-section">
          <!-- <div class="chart">
            <div class="title-div"></div>
            <div class="chart-stick active"></div>
            <div class="days-bar"></div>
          </div> -->
        </div>


        <div class="total-container">
          <div class="total-left">
            <p>Total this month</p>
            <h1>$478.33</h1>
          </div>
          <div class="total-right">
            <p>+2.4%</p>
            <p class="last-month">from last month</p>
          </div>

        </div>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://github.com/JyteCeo" target="_blank">Jyte Stanhope</a>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
